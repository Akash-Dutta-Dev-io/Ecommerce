<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    nav {
        background-color: #333;
        overflow: hidden;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav ul li {
        display: inline-block;
    }

    nav ul li a {
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav ul li a:hover {
        background-color: #ddd;
        color: black;
    }

    .logo {
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .logo:hover {
        background-color: #ddd;
        color: black;
    }

    .welcome {
        text-align: center;
    }

    .grid {
        /* display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr; */
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .card ul li {
        list-style: none;
        display: flex;
        gap: 10px;
        border: 2px solid black;
        border-radius: 15px;
        width: 450px;
        /* padding: 20px; */
        margin: 10px 0;
    }

    .card ul li img {
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
    }

    .contents{
        padding: 50px 0;
    }
</style>

<body>
    <nav>
        <a href="#" class="logo">Logo</a>
        <ul>
            <li>
                <a href="{% url 'buyer_home' %}">Home</a>
                <a href="{% url 'logout' %}">Logout</a>

            </li>
        </ul>
    </nav>
    <div class="welcome">
        <h1>Shopping Cart</h1>
    </div>
    <div class="grid">
        <div class="card">
            <ul>
                {% for cart_item in cart_items %}
                <li>
                    <img src="{{ cart_item.product.product_image.url }}" width="200"> <br>
                    <div class="contents">
                        <strong>Product:</strong> {{ cart_item.product.product_name }} |
                        <strong>Quantity:</strong> {{ cart_item.quantity }}<br>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
